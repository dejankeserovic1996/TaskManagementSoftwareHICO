<!DOCTYPE html>
<html>
<head>
    <title>
        HICO
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        <li><a href="./index.html">Materials</a></li>
        <li><a href="./tasks.html">Tasks</a></li>
    </ul>
    <table class="table-50">
        <tr>
            <td>
                <form>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="number" name="description" id="description">
                    </div>
                    <div>
                        <label>Total Duration</label>
                        <input type="number" name="totalDuration" id="totalDuration">
                    </div>
                    <div>
                        <label>Material</label>
                        <select id="materialSelect" onchange="loadUnitsMaterial();"></select>
                    </div>
                    <div>
                        <label>Unit</label>
                        <select id="unitSelect"></select>
                    </div>
                    <div>
                        <label>Amount</label>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <div>
                        <input type="hidden" name="id" id="id">
                    </div>
                    <div>
                        <button onclick="javascript:event.preventDefault();javascript:insert();">Insert</button>
                        <button onclick="javascript:event.preventDefault();javascript:update();">Update</button>
                    </div>
                </form>
            </td>
        </tr>
    </table>
    <table class="table-100" id="taskList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Total Duration</th>
                <th>Material ID</th>
                <th>Manufacturer Code</th>
                <th>Unit</th>
                <th>Amount</th>
                <th></th>
                <th style="display: none;">ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="tasks.js"></script>
</body>
</html>
